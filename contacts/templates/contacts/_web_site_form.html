{% load i18n %}

<fieldset id="web_sites">
	<legend>{% trans "Web sites" %}</legend>
	{{ website_formset.management_form }}
	{% for form in website_formset.forms %}
	<p>
		{{ form.url }}
		{{ form.location }}
		<label>{{ form.DELETE.label }}</label>
		{{ form.DELETE }}
		{{ form.id }}
	</p>
	{% endfor %}
</fieldset>
